<!--header-->
    <header class="p-3 mb-3 border-bottom">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <h4 style="margin-right:1em, margin-bottom:0">Budget_List</h4>
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">

<!--리스트/카드형식
카드 클릭하면 아코디언이나 다른 페이지로 넘어가서 리스트 만들 예정-->
<div class="container mt-5 mb-3">
    <div class="row">
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-dribbble"></i> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">나</h6> <span>4일 전</span>
                        </div>
                    </div>
                    <div class="badge"> <span>더보기</span> </div>
                </div>
                <div class="mt-5">
                    <h3 class="heading">독일 13박 15행 여행가기</h3>
                    <h6 class="subHeading">해외여행</h6>
                    <div class="mt-5">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 10%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3"> <span class="text1">1 <span class="text2">of 10</span></span> </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class="bx bxl-dribbble"></i> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">상대</h6> <span>일주일 전</span>
                        </div>
                    </div>
                    <div class="badge"> <span>더보기</span> </div>
                </div>
                <div class="mt-5">
                    <h3 class="heading">일본 오사카 여행가기</h3>
                    <h6 class="subHeading">해외여행</h6>
                    <div class="mt-5">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3"> <span class="text1">0 <span class="text2">of 2</span></span> </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card p-3 mb-2">
                <div class="d-flex justify-content-between">
                    <div class="d-flex flex-row align-items-center">
                        <div class="icon"> <i class=""></i> </div>
                        <div class="ms-2 c-details">
                            <h6 class="mb-0">상대</h6> <span>3주 전</span>
                        </div>
                    </div>
                    <div class="badge"> <span>더보기</span> </div>
                </div>
                <div class="mt-5">
                    <h3 class="heading">시베리아 횡단열차 타기</h3>
                    <h6 class="subHeading">해외여행</h6>
                    <div class="mt-5">
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 60%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                        </div>
                        <div class="mt-3"> <span class="text1">3 <span class="text2">of 5</span></span> </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
